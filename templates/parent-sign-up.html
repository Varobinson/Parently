        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Parent Sign Up</h5>

            <form class="form-signin" method="post">
              <div class="form-label-group">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required autofocus>
              </div>
              <div class="form-label-group">
                <input type="text" id="lastname" name="last_name" class="form-control" placeholder="Last Name" required autofocus>
              </div>
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              </div>
              <!-- <div class="form-label-group">
                <input type="password" id="retype-password" name="password" class="form-control" placeholder="retype-password" required>
              </div> -->



              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>

              <button class="btn btn-lg btn-info btn-block text-uppercase" id='submit' type="submit">Sign Up</button>
              
              <hr class="my-4">

              <a class="btn btn-block text-uppercase" id="submit2" href="/login">Parent Login</a>

            </form>
          </div>
